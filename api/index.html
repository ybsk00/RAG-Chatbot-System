                                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0 border border-gray-200 dark:border-gray-700"
                                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-g9ytL4eiKM2FOpV_1_gUslXLFwlL8Je31H90b5t7-F011XIcIvf9Uijc0yPLVIGVvT4OQEdAu4BCrRQesABH9wa7h2u0CPTt7sFxdlSfLtBg_A0UgSQr1S4N6E3RhBfkRc0pgC40dBrVvt6pISzSSRm_yxZWVShabl6W4zA6JJmC6MLgEJMdvXwLUruipva0wJhjYLcRqeEW4XMTGnDa4oHeJQPvPCPYxRStygYcBNsqnvfYgRhPja7z5O2UsUhYT9jfbPKLSLQM");'>

                <!-- Right: Recommended Videos (30%) -->
                <div
                    class="hidden w-[30%] flex-col border-l border-[#e8dbce] bg-[#f8f7f5] dark:border-[#33251a] dark:bg-[#150f0b] md:flex">
                    <div
                        class="flex items-center justify-between border-b border-[#e8dbce] px-5 py-4 dark:border-[#33251a]">
                        <h3 class="text-base font-bold text-[#1c140d] dark:text-white">관련 영상 추천 (Helpful Videos)</h3>
                        <span class="material-symbols-outlined text-[#9c7349] dark:text-[#bcaaa4]">video_library</span>
                    </div>
                    <div class="flex-1 overflow-y-auto p-5" id="videoList">
                        <!-- Default Empty State -->
                        <div
                            class="flex flex-col items-center justify-center h-full text-center text-[#9c7349] opacity-70">
                            <span class="material-symbols-outlined text-4xl mb-2">smart_display</span>
                            <p class="text-sm">상담 내용과 관련된 영상이<br>이곳에 표시됩니다.</p>
                        </div>
                    </div>

                    <!-- Sidebar Footer -->
                    <div class="border-t border-[#e8dbce] p-4 bg-white dark:bg-[#221910] dark:border-[#33251a]">
                        <a href="https://www.youtube.com/@%EC%84%9C%EC%9A%B8%EC%98%A8%EC%BC%80%EC%96%B4%EC%9D%98%EC%9B%90"
                            target="_blank"
                            class="flex w-full items-center justify-center gap-2 rounded-lg border border-[#e8dbce] bg-transparent py-2 text-sm font-bold text-[#9c7349] transition-colors hover:bg-[#f4ede7] dark:border-[#33251a] dark:text-[#bcaaa4] dark:hover:bg-[#33251a]">
                            <span class="material-symbols-outlined text-lg">open_in_new</span>
                            유튜브 채널 바로가기
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>


        async function sendMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const query = input.value.trim();

            if (!query) return;

            // Add User Message
            addUserMessage(query);
            input.value = '';
            input.disabled = true;
            btn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        category: "auto"
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                // Create Bot Message Placeholder
                const botMsgId = addBotMessage("");
                const botMsgContent = document.getElementById(botMsgId);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";
                let sourcesJson = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    fullText += chunk;

                    // Check for sources delimiter
                    if (fullText.includes("\n\n__SOURCES__\n")) {
                        const parts = fullText.split("\n\n__SOURCES__\n");
                        const answerText = parts[0];
                        const sourcesText = parts[1];

                        // Update message with answer part
                        botMsgContent.innerHTML = answerText.replace(/\n/g, '<br>');

                        // Parse sources if complete
                        try {
                            sourcesJson = JSON.parse(sourcesText);
                            updateVideoSidebar(sourcesJson);
                        } catch (e) {
                            // Sources might be incomplete in this chunk, wait for more
                            // But usually sources come at the very end.
                            // If we are here, we might have partial JSON.
                            // For simplicity, we assume sources come in one go or we handle it at the end.
                            // Actually, let's just update text until we are sure.
                        }
                    } else {
                        botMsgContent.innerHTML = fullText.replace(/\n/g, '<br>');
                    }

                    scrollToBottom();
                }

                // Final pass to ensure sources are processed
                if (fullText.includes("\n\n__SOURCES__\n")) {
                    const parts = fullText.split("\n\n__SOURCES__\n");
                    const answerText = parts[0];
                    const sourcesText = parts[1];
                    botMsgContent.innerHTML = answerText.replace(/\n/g, '<br>');
                    try {
                        sourcesJson = JSON.parse(sourcesText);
                        updateVideoSidebar(sourcesJson);
                    } catch (e) {
                        console.error("Error parsing sources:", e);
                    }
                }

            } catch (error) {
                addBotMessage("죄송합니다. 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
                console.error('Error:', error);
            } finally {
                input.disabled = false;
                btn.disabled = false;
                input.focus();
            }
        }

        function addUserMessage(text) {
            const history = document.getElementById('chatHistory').firstElementChild;
            const msgHtml = `
<div class="flex items-end gap-3 px-2 justify-end">
    <div class="flex flex-1 flex-col gap-1 items-end">
        <p class="text-[#9c7349] dark:text-[#bcaaa4] text-[13px] font-normal leading-normal pr-1">Patient</p>
        <div class="rounded-2xl rounded-tr-none bg-primary px-5 py-3 text-white shadow-sm max-w-[85%]">
            <p class="text-base font-normal leading-relaxed">${text}</p>
        </div>
    </div>
    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0 border border-gray-200 dark:border-gray-700" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBs0L1u_f2SGrNBHdZNos6WW6XU9MSW1Y0qHdcFlvWOEX8GLqMziKtLeLkZTr2CALNAFmr0qzFWV_RV5cPJZuyLdxwekgWPU3vE5xf9Mv5letlUQPTR4d8IIttANeMke0Hmn019gZt4jnnuMGuLTYyNo9L0r5mnafSZ2MiPM1ddhml4FSUhYGv4_MxjqZ8SK00T9JjeYeg8D1ss6pdz1Y_V-6pqfDCY7mu3KjdA9uqZm0RErYgB4Q7MoS2l-iJwFlRm04nyY15pSNTT");'></div>
</div>
`;
            history.insertAdjacentHTML('beforeend', msgHtml);
            scrollToBottom();
        }

        function addBotMessage(text) {
            const history = document.getElementById('chatHistory').firstElementChild;
            // Convert newlines to <br>
            const formattedText = text.replace(/\n/g, '<br>');
            const msgId = 'bot-msg-' + Date.now();

            const msgHtml = `
<div class="flex items-end gap-3 px-2">
    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0 border border-gray-200 dark:border-gray-700" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-g9ytL4eiKM2FOpV_1_gUslXLFwlL8Je31H90b5t7-F011XIcIvf9Uijc0yPLVIGVvT4OQEdAu4BCrRQesABH9wa7h2u0CPTt7sFxdlSfLtBg_A0UgSQr1S4N6E3RhBfkRc0pgC40dBrVvt6pISzSSRm_yxZWVShabl6W4zA6JJmC6MLgEJMdvXwLUruipva0wJhjYLcRqeEW4XMTGnDa4oHeJQPvPCPYxRStygYcBNsqnvfYgRhPja7z5O2UsUhYT9jfbPKLSLQM");'></div>
    <div class="flex flex-1 flex-col gap-1 items-start">
        <p class="text-[#9c7349] dark:text-[#bcaaa4] text-[13px] font-normal leading-normal pl-1">온케어봇</p>
        <div class="rounded-2xl rounded-tl-none bg-white border border-[#e8dbce] px-5 py-3 text-[#1c140d] shadow-sm dark:bg-[#2a2016] dark:border-[#33251a] dark:text-white max-w-[85%]">
            <p class="text-base font-normal leading-relaxed" id="${msgId}">${formattedText}</p>
        </div>
    </div>
</div>
`;
            history.insertAdjacentHTML('beforeend', msgHtml);
            scrollToBottom();
            return msgId;
        }

        function addSystemMessage(text) {
            const history = document.getElementById('chatHistory').firstElementChild;
            const msgHtml = `
<div class="flex justify-center my-4">
    <span class="rounded-full bg-[#f4ede7] px-3 py-1 text-xs font-medium text-[#9c7349] dark:bg-[#33251a] dark:text-[#bcaaa4]">${text}</span>
</div>
`;
            history.insertAdjacentHTML('beforeend', msgHtml);
            scrollToBottom();
        }

        function updateVideoSidebar(sources) {
            const videoList = document.getElementById('videoList');
            const videos = [];

            // Extract YouTube Videos
            if (sources && sources.length > 0) {
                sources.forEach(item => {
                    let url = "";
                    let title = "관련 추천 영상";

                    if (typeof item === 'string') {
                        url = item;
                    } else if (typeof item === 'object' && item !== null) {
                        url = item.source || "";
                        if (item.title) title = item.title;
                    }

                    if (url && (url.includes('youtube.com') || url.includes('youtu.be'))) {
                        // Extract ID
                        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                        const match = url.match(regExp);
                        if (match && match[2].length === 11) {
                            videos.push({
                                id: match[2],
                                url: url,
                                title: title, 
                                author: "서울온케어의원"
                            });
                        }
                    }
                });
            }

            // Remove duplicates
            const uniqueVideos = Array.from(new Set(videos.map(v => v.id)))
                .map(id => videos.find(v => v.id === id));

            if (uniqueVideos.length === 0) {
                videoList.innerHTML = `
    <div class="flex flex-col items-center justify-center h-full text-center text-[#9c7349] opacity-70">
        <span class="material-symbols-outlined text-4xl mb-2">smart_display</span>
        <p class="text-sm">상담 내용과 관련된 영상이<br>이곳에 표시됩니다.</p>
    </div>
`;
            } else {
                videoList.innerHTML = uniqueVideos.map(video => `
    <div class="mb-4">
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/${video.id}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="rounded-lg shadow-sm"></iframe>
        <p class="mt-2 text-sm font-medium text-[#1c140d] dark:text-white line-clamp-2">${video.title}</p>
    </div>
`).join('');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function scrollToBottom() {
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
